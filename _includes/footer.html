<!-- Footer -->
<footer class="text-center" style="color: #000;">
  <div class="footer-above">
    <div class="container">
      <div class="row">
        <div class="footer-col col-md-4">
          <h3 style="color: #000;">{{ site.footer.location }}</h3>
          <p>
            {% for adress in site.address %}
              <span style="color: #000;">{{ adress.line }}</span><br>
            {% endfor %}
          </p>
        </div>
        <div class="footer-col col-md-4">
          <h3 style="color: #000;">{{ site.footer.social }}</h3>
          <ul class="list-inline">
            {% for network in site.social %}
            <li>
              <a href="{{ network.url }}" class="btn-social btn-outline" style="color: #000; border-color: #000;">
                <i class="fa-brands fa-fw fa-{{ network.title }}"></i>
              </a>
            </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer-col col-md-4">
          <h3 style="color: #000;">{{ site.footer.credits }}</h3>
          <p style="color: #000;">{{ site.credits }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="footer-below" style="background-color: #f8f9fa; color: #000;">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          Copyright &copy; {{ site.footer.copyright }} 20{{ site.time | date: '%y' }}
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- Scroll to Top Button -->
<div class="scroll-top page-scroll visible-xs visible-sm">
  <a class="btn btn-outline-dark" href="#page-top" style="border-color: #000; color: #000;">
    <i class="fa fa-chevron-up"></i>
  </a>
</div>
