<!-- Footer -->
<footer style="color: #000;">
  <div class="footer-below" style="background-color: #f8f9fa; color: #000; padding: 1rem 0;">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">

            <!-- Left: Social & Contact Icons -->
            <div style="display: flex; align-items: center; flex-wrap: wrap;">
              <ul class="list-inline" style="margin: 0; padding: 0;">
                {% for network in site.social %}
                <li class="list-inline-item" style="margin-right: 0.5rem;">
                  <a href="{{ network.url }}" class="btn-social btn-outline"
                    aria-label="{% if network.title == 'bluesky' %}Bluesky{% else %}{{ network.title | capitalize }}{% endif %}">
                    {% if network.title == 'bluesky' %}
                      <img src="{{ '/img/bluesky-logo.svg' | relative_url }}"
                          alt="Bluesky"
                          style="height:1em;width:1em;vertical-align:-0.125em;">
                    {% else %}
                      <i class="fa-brands fa-fw fa-{{ network.title }}"></i>
                    {% endif %}
                  </a>
                </li>
                {% endfor %}


                <!-- Email -->
                <li class="list-inline-item" style="margin-right: 0.5rem;">
                  <a href="mailto:mail@anmol.phd" class="btn-social btn-outline" aria-label="Email Anmol">
                    <i class="fa-solid fa-envelope"></i>
                  </a>
                </li>

                <!-- Schedule Call -->
                <li class="list-inline-item" style="margin-right: 0.5rem;">
                  <a href="https://cal.com/anmol-soni/30min" class="btn-social btn-outline" aria-label="Schedule a call with Anmol">
                    <i class="fa-solid fa-calendar-days"></i>
                  </a>
                </li>
              </ul>
            </div>

            <!-- Right: Copyright -->
            <div style="text-align: right;">
              <p class="mb-0" style="font-size: 14px; margin: 0;">
                &copy; {{ site.footer.copyright }} 20{{ site.time | date: '%y' }}
                <br>
                <a href="/sitemap.xml" class="text-muted" style="font-size: 0.9rem;">Sitemap</a>
              </p>


            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</footer>



<!-- Scroll to Top Button -->
<div class="scroll-top page-scroll visible-xs visible-sm">
  <a class="btn btn-outline-dark" href="#page-top" style="border-color: #000; color: #000;">
    <i class="fa fa-chevron-up"></i>
  </a>
</div>
